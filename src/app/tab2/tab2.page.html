<ion-header>
  <ion-toolbar>
    <ion-title>
      Mis palabras
    </ion-title>
    <ion-buttons slot="primary">
        <ion-button color="primary" fill="outline" routerLink="/triple-words/new">
          Nuevo
          <ion-icon slot="end" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list lines="none">
        <ion-searchbar  placeholder="Buscar palabra..." name="searchQuery" [(ngModel)]="searchQuery" animated></ion-searchbar>
        <!-- <ion-list-header>
          <ion-label>Diccionario</ion-label>
        </ion-list-header> -->
        <ion-item >
            <ion-label><h2><b>Español</b></h2></ion-label> <ion-label><h2><b>Inglés</b></h2></ion-label> <ion-label><h2><b>Quechua</b></h2></ion-label>
        </ion-item>

        <ion-item-sliding id="item100" *ngFor="let word of tripleWordList | wordsFilter:searchQuery" (click)="pushToDetailTriWord(word)">
            <ion-item >
                <ion-label>{{word.spanish_word}}</ion-label> <ion-label>{{word.english_word}}</ion-label> <ion-label>{{word.quechua_word}}</ion-label>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option color="primary">
                  <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        
    </ion-list>

    

</ion-content>
