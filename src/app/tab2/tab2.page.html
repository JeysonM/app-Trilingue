<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <h1><b>  Mis palabras</b></h1>
    </ion-title>
    <!-- <ion-buttons slot="primary">
        <ion-button color="" fill="outline" routerLink="/triple-words/new">
          Nuevo
          <ion-icon slot="end" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list lines="none">
        <ion-searchbar  placeholder="Buscar palabra..." name="searchQuery" [(ngModel)]="searchQuery" animated></ion-searchbar>
        <!-- <ion-list-header>
          <ion-label>Diccionario</ion-label>
        </ion-list-header> -->
        <ion-item >
            <ion-label><h2><b>Castellano</b></h2></ion-label> <ion-label><h2><b>Ingl√©s</b></h2></ion-label> <ion-label><h2><b>Quechua</b></h2></ion-label>
        </ion-item>

        <ion-item-sliding id="item100" *ngFor="let word of tripleWordList | wordsFilter:searchQuery">
            <ion-item (click)="pushToDetailTriWord(word)">
                <ion-label>{{word.spanish_word}}</ion-label> <ion-label>{{word.english_word}}</ion-label> <ion-label>{{word.quechua_word}}</ion-label>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option color="primary" (click)="onEdit(word);">
                  <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger" (click)="onDelete(word);">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        
    </ion-list>

    

</ion-content>
